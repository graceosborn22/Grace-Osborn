<html>
    <head>
        <title>Grace Osborn</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <form action="results.html" method="get">

        <h1>Moment of Truth.....</h1>
        <p>☾✶<a href="form.html">Back to home</a>✶☽</p>
        <br><br>
        <div>
            <img class="quizimgs" src="images/01.jpeg"><br><br>
            <label for="amount">Rate your level of introversion out of 5 (5 being the highest)</label>
            <input type="number" id="amount" name="amount" step="1" max="5" min="0">
            <br><br><br>

            <p>What would you dress up as for halloween? (select all that apply)</p>
            <img class="quizimgs" src="images/03.jpeg"><br><br>
            <input type="checkbox" id="normal"name="halloween" value="normal">
            <label for="normal">My normal dress is costume enough.</label>

            <input type="checkbox" id="cat"name="halloween" value="cat">
            <label for="cat">Black cat</label>

            <input type="checkbox" id="devil"name="halloween" value="devil">
            <label for="devil">Devil</label>

            <input type="checkbox" id="scary"name="halloween" value="scary">
            <label for="scary">Something genuinely, actually terrifying.</label>

            <input type="checkbox" id="undead"name="halloween" value="undead">
            <label for="undead">Ghoul/Undead being</label>

            <input type="checkbox" id="tv"name="halloween" value="tv">
            <label for="tv">Character from a TV show</label>
            <br><br><br><br>



        </div>

        <div>
         <p>Whats your favorite animal?</p> 
         <img class="quizimgs" src="images/05.jpeg"><br><br> 
         <input type="radio" id="cat" name="animal" value="cat">
         <label for="cat">Cat</label>

         <input type="radio" id="dog" name="animal" value="dog">
         <label for="dog">Dog</label>

         <input type="radio" id="rabbit" name="animal" value="rabbit">
         <label for="rabbit">Rabbit</label>

         <input type="radio" id="wolf" name="animal" value="wolf">
         <label for="wolf">Wolf</label>

         <input type="radio" id="bird" name="animal" value="bird">
         <label for="bird">Bird</label>

         <input type="radio" id="reptile" name="animal" value="reptile">
         <label for="reptile">Some type of reptile</label>
         <br><br><br><br>

         <p>Friday night plans?</p>
         <img class="quizimgs" src="images/04.jpeg"><br><br>   

            <input type="radio" id="call" name="friday" value="call">
            <label for="call">Calling my best friend</label>

            <input type="radio" id="dinner" name="friday" value="dinner">
            <label for="dinner">Dinner with friends</label>

            <input type="radio" id="party" name="friday" value="party">
            <label for="party">Going to a party</label>

            <input type="radio" id="music" name="friday" value="music">
            <label for="music">Listening to music</label>

            <input type="radio" id="read" name="friday" value="read">
            <label for="read">Journaling/reading</label>

            <input type="radio" id="wink" name="friday" value="wink">
            <label for="wink">;)</label>
            <br><br><br><br>

            <p>What instrument would you play in a band?</p>
            <img class="quizimgs" src="images/02.gif"><br><br>
            <input type="radio" id="brass" name="band" value="brass">
            <label for="brass">Brass(sax or trumpet)</label>

            <input type="radio" id="guitar" name="band" value="guitar">
            <label for="guitar">Guitar</label>

            <input type="radio" id="bass" name="band" value="bass">
            <label for="bass">Bass</label>

            <input type="radio" id="keys" name="band" value="keys">
            <label for="keys">Keyboard/ Synthesizer</label>

            <input type="radio" id="drums" name="band" value="drums">
            <label for="drums">Drums</label>

            <input type="radio" id="sing" name="band" value="sing">
            <label for="sing">I would sing</label>
            <br><br><br><br>

         
        </div>

        <div id="buttons">
          
            <input id="buttons" type="submit" value="Submit">
        </div>
        
    </form>
</body>


</html>
